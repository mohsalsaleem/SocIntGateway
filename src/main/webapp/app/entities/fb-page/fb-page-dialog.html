
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFbPageLabel">Create or edit a Fb Page</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.fbPage.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.fbPage.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fbName">Fb Name</label>
            <input type="text" class="form-control" name="fbName" id="field_fbName"
                    ng-model="vm.fbPage.fbName"
                    required ng-minlength="1"/>
            <div ng-show="editForm.fbName.$invalid">
                <p class="help-block"
                    ng-show="editForm.fbName.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.fbName.$error.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fbID">Fb ID</label>
            <input type="text" class="form-control" name="fbID" id="field_fbID"
                    ng-model="vm.fbPage.fbID"
                    required ng-minlength="1"/>
            <div ng-show="editForm.fbID.$invalid">
                <p class="help-block"
                    ng-show="editForm.fbID.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.fbID.$error.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_accessToken">Access Token</label>
            <input type="text" class="form-control" name="accessToken" id="field_accessToken"
                    ng-model="vm.fbPage.accessToken"
                    required ng-minlength="1"/>
            <div ng-show="editForm.accessToken.$invalid">
                <p class="help-block"
                    ng-show="editForm.accessToken.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.accessToken.$error.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_category">Category</label>
            <input type="text" class="form-control" name="category" id="field_category"
                    ng-model="vm.fbPage.category"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.fbPage.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isPublished">Is Published</label>
                <input type="checkbox" name="isPublished" id="field_isPublished"
                          ng-model="vm.fbPage.isPublished"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_link">Link</label>
            <input type="text" class="form-control" name="link" id="field_link"
                    ng-model="vm.fbPage.link"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_userName">User Name</label>
            <input type="text" class="form-control" name="userName" id="field_userName"
                    ng-model="vm.fbPage.userName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_createdAt">Created At</label>
                <div class="input-group">
                    <input id="field_createdAt" type="text" class="form-control" name="createdAt" uib-datepicker-popup="{{dateformat}}" ng-model="vm.fbPage.createdAt" is-open="vm.datePickerOpenStatus.createdAt"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdAt')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_updatedAt">Updated At</label>
                <div class="input-group">
                    <input id="field_updatedAt" type="text" class="form-control" name="updatedAt" uib-datepicker-popup="{{dateformat}}" ng-model="vm.fbPage.updatedAt" is-open="vm.datePickerOpenStatus.updatedAt"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('updatedAt')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_cover">Cover</label>
            <select class="form-control" id="field_cover" name="cover" ng-model="vm.fbPage.coverId" ng-options="cover.id as cover.source for cover in vm.covers | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
