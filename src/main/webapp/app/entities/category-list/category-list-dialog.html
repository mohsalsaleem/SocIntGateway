
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCategoryListLabel">Create or edit a Category List</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.categoryList.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.categoryList.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fbId">Fb Id</label>
            <input type="text" class="form-control" name="fbId" id="field_fbId"
                    ng-model="vm.categoryList.fbId"
                    required ng-minlength="1"/>
            <div ng-show="editForm.fbId.$invalid">
                <p class="help-block"
                    ng-show="editForm.fbId.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.fbId.$error.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_category">Category</label>
            <input type="text" class="form-control" name="category" id="field_category"
                    ng-model="vm.categoryList.category"
                    />
        </div>

        <div class="form-group">
            <label for="field_fbPage">Fb Page</label>
            <select class="form-control" id="field_fbPage" name="fbPage" ng-model="vm.categoryList.fbPageId" ng-options="fbPage.id as fbPage.id for fbPage in vm.fbpages"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
