
<div>
    <h2><span>Cover</span> {{vm.cover.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Fb Id</span></dt>
        <dd>
            <span>{{vm.cover.fbId}}</span>
        </dd>
        <dt><span>Source</span></dt>
        <dd>
            <span>{{vm.cover.source}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="cover-detail.edit({id:vm.cover.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
